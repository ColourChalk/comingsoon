<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Chalk</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            background: url('bg.png') no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire screen */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Make text readable over background */
            border-radius: 10px;
            max-width: 90%; /* Ensure the content doesn't overflow on smaller screens */
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
        @media (max-height: 400px) {
            .content {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- <h1>Welcome to Colour Chalk</h1>
        <p>This is a mobile-responsive landing page with a background image.</p> -->
    </div>
</body>
</html>
